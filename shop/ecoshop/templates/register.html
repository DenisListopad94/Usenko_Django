<!DOCTYPE html>
<html lang="en">
<title>Register </title>
  {%include "head.html"%}
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <body>
    <div id="main">
      {%include "header.html"%}
      <!-- End header-->
      <div class="ogami-breadcrumb">
        <div class="container">
          <ul>
            <li> <a class="breadcrumb-link" href="../index"> <i class="fas fa-home"></i>Home</a></li>
            <li> <a class="breadcrumb-link active" href="../pages/register">Register</a></li>
          </ul>
        </div>
      </div>
      <!-- End breadcrumb-->
      <div class="account">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-6 mx-auto">
              <h1 class="title">Register</h1>
              <form>
                <label for="user-name">Username or email address *</label>
                <input class="no-round-input" id="user-name" type="text">
                <label for="password">Password *</label>
                <input class="no-round-input" id="password" type="text">
                <label for="confirm">Comfirm password *</label>
                <input class="no-round-input" id="confirm" type="text">
                <div class="account-function">
                  <button class="no-round-btn">Register</button><a class="create-account" href="../pages/login">Or login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- End account-->

      <!-- End partner-->
      {%include "footer.html"%}
      <!-- End footer-->
    </div>

  </body>
</html>
